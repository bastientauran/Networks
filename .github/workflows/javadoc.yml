#from https://github.com/tonycituk/automated-javadoc/tree/main

name: Deploy Javadoc

on:
  push:
    branches:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@v2
        - name: Install and Build ğŸ”§
          uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '17'
        - run: javadoc -sourcepath ./src -d ./docs -subpackages main.java
        - name: Deploy ğŸš€
          uses: JamesIves/github-pages-deploy-action@v4.2.3
          with:
            branch: docs
            folder: docs